<template>

               <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <lightning-input type="number" label="Display Percentage" value={percentage} step="1"
                        onchange={handleChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12"> {percentage}% </lightning-layout-item>
                <lightning-layout-item flexibility="grow" size="12">
                    <div class="bar" style={style}></div>
                </lightning-layout-item>
            </lightning-layout>
        
</template>
